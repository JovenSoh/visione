<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Episode III-Revenge of VISIONE</title>
<link rel="stylesheet" href="css/jquery-ui.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/vbs_visione3.css">
<link rel="stylesheet" href="css/checkboxcard.css">
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/fabric.js"></script>
<script src="js/vbs_visione3.js"></script>
<script src="js/canvas_visione3.js"></script>
<script src="js/visione_templates.js"></script>

<style>
body {
	overflow: hidden;
}

.containerGrid {
	height: 100vh;
	width: 100vw;
	display: grid;
	grid-template-columns: 1fr;
	grid-template-rows: 190px 1fr 30px;
}

.headerGrid {
	border-bottom: 0px solid lightgrey;
}

.sidebarGrid {
	border-right: 0px solid lightgrey;
	max-width: 310px;
	overflow-y: auto;
	padding: 5px;
}

.footerGrid {
	border-top: 0px solid lightgrey;
}

.bodyGrid {
	display: grid;
	grid-template-columns: 1fr 4.2fr;
	overflow: hidden;
}

.contentGrid {
	overflow-y: auto;
	padding: 0px;
	border-left: 0px solid green;
	
}
</style>

</head>

<body oncontextmenu="return false;">

	<div id="content" class="containerGrid">
		<div class="headerGrid">
			<table>
  	<tr>
  	<td colspan=1 valign="top">
  		  		<div align="left" style="padding-top: 8px; padding-bottom: 5px;">
			<span style="float: left; padding-left: 5px; padding-right: 5px;"><button
					id="newsession" class="btn btn-warning btn-sm"
					title="Start a new Session" onclick="startNewSession();">
					<i class="fa fa-play"> New Session</i>
				</button></span> <img src="img/logoVISIONE.png" height="28px"
				style="border-radius: 20px 20px 20px 20px;" alt=""> <img
				src="img/cropped-aimh_logo5-1024x372.png" height="28px"
				style="border-radius: 20px 20px 20px 20px;" alt="">
		</div>
		<div id="dialog" title="Tag Name">
			<label>tag</label> <input id="tag" name="tag" type="text">
		</div>
			<br>
			<div w3-include-html="palette2.html" style="padding-left: 5px;""></div>
		
  	
  	</td>
  	<td>
  		<div id="avsTab" style="height: 15vh; width: 78vw; overflow: auto;"></div>
  	</td>
  	</tr>
</table>
		</div>
		<div class="bodyGrid">
			<div class="sidebarGrid">
				<div id='searchTab'></div>
				<hr>
				<div w3-include-html="filters2.html" style="padding-left: 5px;""></div>
				
			</div>
			<div class="contentGrid" id="content">
				<div id='results'></div>
			</div>
		</div>
	</div>

	<script>
		$(document)
				.ready(
						function() {

							$(function() {
								$("#dialog").dialog({
									autoOpen : false
								});
							});
							includeHTML();
							$("#searchTab").append(searchForm(0));
							//$("#searchTab").append("<div><img src='img/bug.gif' width=30 height=15></div>")
							//$("#searchTab").append(addButton);
							$("#searchTab").append(searchForm(1));
							//$("#searchTab").append(addButton);

							canvas0 = get_canvas('canvas0', 'annotations0',
									'not0');
							canvas1 = get_canvas('canvas1', 'annotations1',
									'not1');
							canvases = [ canvas0, canvas1 ];

							$('#content').on('drop', dropImage);

							$("#clean0").on('click', function(e) {
								if (!isCanvasClean[0]) {
									isCanvasClean[0] = true;
									canvasClean(0);
									searchByForm();
									//performSearch(cell2Text(0), cell2Text(1));
								}
							});

							$("#clean1").on('click', function(e) {
								if (!isCanvasClean[1]) {
									isCanvasClean[1] = true;
									canvasClean(1);
									//performSearch(cell2Text(0), cell2Text(1));
									searchByForm();
								}
							});

							$("#reset").on('click', function(e) {
								if (!isReset) {
									isReset = true;
									reset();
									//performSearch(cell2Text(0), cell2Text(1));
									searchByForm();
								}
							});

							$("#textual0")
									.keyup(
											function(event) {
												if (event.keyCode === 13) {
													$("#textual0").val($("#textual0").val().replace(/(\r\n|\n|\r)/gm,""));
													queryByTextual();
												}
											});
							$("#textual1")
									.keyup(
											function(event) {
												if (event.keyCode === 13) {
													$("#textual1").val($("#textual1").val().replace(/(\r\n|\n|\r)/gm,""));
													queryByTextual();
												}
											})

							$("#undo0").on('click', function(e) {
								if (isCanvasClean[0]) {
									isCanvasClean[0] = false;
									canvasCleanUndo(0);
									//performSearch(cell2Text(0), cell2Text(1));
									searchByForm();
								}
							});

							$("#undo1").on('click', function(e) {
								if (isCanvasClean[1]) {
									isCanvasClean[1] = false;
									canvasCleanUndo(1);
									//performSearch(cell2Text(0), cell2Text(1));
									searchByForm();
								}
							});

							$("#undoReset").on('click', function(e) {
								if (isReset) {
									isReset = false;
									undoReset();
									//performSearch(cell2Text(0), cell2Text(1));
									searchByForm();
								}
							});

							canvas0.renderAll();
						});
	</script>

</body>
</html>
